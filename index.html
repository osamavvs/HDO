<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>هويده</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
margin:0;
font-family:'Cairo',sans-serif;
background:black;
color:#e6c200;
text-align:center;
overflow:hidden;
}

/* خلفية ذهبية رسمية */
.bg{
position:fixed;
inset:0;
background:
radial-gradient(circle at center, rgba(60,45,10,.7), black),
url("https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d");
background-size:cover;
background-position:center;
z-index:-1;
filter:brightness(.4);
}

/* الصفحات */
.page{
position:absolute;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
transition:opacity 0.8s ease;
}
.hidden{
opacity:0;
pointer-events:none;
}

h1{
font-size:30px;
letter-spacing:3px;
margin-bottom:10px;
}

p{
font-size:15px;
max-width:600px;
line-height:1.8;
opacity:.9;
}

/* مربعات ذهبية */
.counter{
display:flex;
gap:12px;
margin-top:20px;
flex-wrap:wrap;
justify-content:center;
}

.box{
background:linear-gradient(145deg,#c9a227,#ffd700);
color:black;
padding:10px 16px;
border-radius:8px;
min-width:70px;
font-weight:bold;
font-size:14px;
}

/* أزرار */
button{
margin:15px;
padding:10px 24px;
font-size:15px;
border:none;
border-radius:30px;
cursor:pointer;
background:linear-gradient(45deg,#c9a227,#ffd700);
color:black;
font-weight:bold;
transition:.2s;
position:relative;
}

button:hover{
transform:scale(1.05);
}

#noBtn{
position:absolute;
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- الصفحة 1 -->
<div id="page1" class="page">
<h1>إشعار</h1>
<p>
يرجى متابعة القراءة للاطلاع على المحتوى.
</p>
<button onclick="goToSecond()">متابعة</button>
</div>

<!-- الصفحة 2 -->
<div id="page2" class="page hidden">
<h1>تاريخ البداية</h1>

<div class="counter">
<div class="box"><span id="d">0</span> يوم</div>
<div class="box"><span id="h">0</span> ساعة</div>
<div class="box"><span id="m">0</span> دقيقة</div>
<div class="box"><span id="s">0</span> ثانية</div>
</div>

<p style="margin-top:20px;">
يتم احتساب المدة منذ 4 مارس 2024.
</p>

<button onclick="goToThird()">التالي</button>
</div>

<!-- الصفحة 3 -->
<div id="page3" class="page hidden">
<h1>سؤال</h1>
<p>
هل توافقين على الاستمرار في هذا المسار؟
</p>

<button onclick="accepted()">نعم</button>
<button id="noBtn">لا</button>
</div>

<script>
const p1=page1,p2=page2,p3=page3;

function goToSecond(){
p1.classList.add("hidden");
p2.classList.remove("hidden");
}

function goToThird(){
p2.classList.add("hidden");
p3.classList.remove("hidden");
}

/* عداد */
const start=new Date(2024,2,4);
function update(){
let diff=new Date()-start;
d.innerText=Math.floor(diff/86400000);
h.innerText=Math.floor(diff%86400000/3600000);
m.innerText=Math.floor(diff%3600000/60000);
s.innerText=Math.floor(diff%60000/1000);
}
setInterval(update,1000);
update();

/* زر لا يهرب */
const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseenter",()=>{
const x=Math.random()*(window.innerWidth-100);
const y=Math.random()*(window.innerHeight-50);
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
});

/* عند الموافقة */
function accepted(){
document.body.innerHTML=`
<div style="
position:fixed;
inset:0;
background:black;
display:flex;
justify-content:center;
align-items:center;
color:#ffd700;
font-size:28px;
letter-spacing:3px;
">
تم تسجيل الموافقة.
</div>
`;
}
</script>

</body>
</html>
